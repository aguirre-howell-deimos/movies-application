<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />
    <script src="https://kit.fontawesome.com/7a21f128e2.js" crossorigin="anonymous"></script>


</head>
<body>
<div id="header">
<!--    <img src="/assets/deimosmovie4.jpg" alt="">-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" src="/assets/deimosmovie.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="w-100" src="/assets/deimosmovie2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="w-100" src="/assets/deimosmovie3.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img class="w-100" src="/assets/deimosmovie4.jpg" alt="Fourth slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<div id="container">
</div>
<div id="container2">
    <div id="spinnertest" class="loader"></div>
    <div class="loader text-center">Loading</div>
</div>

<div class="modal" id="editmodal" tabindex="-1" role="dialog">
    <span style="display: none" id="hideid"></span>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="edit-text" autofocus>
            </div>
            <label for="editmovierating">Rate this movie!</label>
            <select class="form-control" id="editmovierating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <div class="modal-footer">
                <button type="button" id="ratingchange" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<footer id="form-container" class="fixed-bottom">
    <form id="addmovie">
        <div class="form-group">
            <label for="movietitle">Movie Title</label>
            <input class="form-control" id="movietitle" rows="3">
        </div>
        <div class="form-group">
            <label for="movierating">Rate this movie!</label>
            <select class="form-control" id="movierating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button id="buttonadd">Add your movie!</button>
    </form>
</footer>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
<script src="./main.js"></script>
<script>
    $(document).ready(function(){
        $('body').on('click', '.editbutton', function() {
          $("#editmodal").modal();
        });
    });



</script>
</body>
</html>
